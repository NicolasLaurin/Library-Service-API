paths:
  /auth/{LicenseKey}:
    get:
      tags:
      - auth
      summary: Get Authentication Token
      operationId: getJWT
      parameters:
      - name: LicenseKey
        in: path
        description: The client's LicenseKey
        required: true
        style: simple
        explode: false
        schema:
          type: object
      responses:
        "204":
          description: Successful creation of authentication token
          headers:
            WWW-Authenticate:
              description: Contains the generated JWT token.
              style: simple
              explode: false
              schema:
                type: string
        "400":
          description: Invalid Request
