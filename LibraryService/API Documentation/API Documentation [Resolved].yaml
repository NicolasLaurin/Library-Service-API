    post:
      tags:
      - books
      summary: Add new book
      operationId: addBook
      parameters:
      - name: body
        in: query
        description: The book to be added
        required: true
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/body'
      responses:
        "201":
          description: Book Added Suceessfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/body'
        "400":
          description: Invalid Request
        "401":
          description: Unauthorized (Invalid JWT provided)
        "500":
          description: Internal Server Error
      security:
      - JWT: []
  /books/{ISBN}:
    get:
      tags:
      - books
      summary: Get book with matching ISBN
      operationId: getBookByISBN
      parameters:
      - name: ISBN
        in: path
        description: The ISBN-13 of the book
        required: true
        style: simple
        explode: false
        schema:
          type: object
      responses:
        "200":
          description: Successful retrieval of matching book
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "404":
          description: No matches found
        "401":
          description: Unauthorized (Invalid JWT provided)
        "500":
          description: Internal Server Error
      security:
      - JWT: []
    put:
      tags:
      - books
      summary: Update book with matching ISBN
      operationId: updateBookByISBN
      parameters:
